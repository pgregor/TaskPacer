<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Clock Circle -->
  <circle cx="50" cy="100" r="40" fill="#EDEDED" stroke="black" stroke-width="2" />
  <text x="38" y="110" font-family="Verdana" font-size="14" fill="black">Clock</text>

  <!-- Timer Circle -->
  <circle cx="150" cy="100" r="40" fill="#EDEDED" stroke="black" stroke-width="2" />
  <text x="135" y="110" font-family="Verdana" font-size="14" fill="black">Timer</text>
  <line x1="150" y1="100" x2="150" y2="60" stroke="black" stroke-width="2" />

  <!-- Revolution Counter Circle -->
  <circle cx="250" cy="100" r="40" fill="#EDEDED" stroke="black" stroke-width="2" />
  <text x="230" y="110" font-family="Verdana" font-size="14" fill="black">Counter</text>
  <text x="240" y="105" font-family="Verdana" font-size="24" fill="black">0</text>

  <!-- Gear for Clock -->
  <circle cx="50" cy="100" r="20" fill="none" stroke="black" stroke-width="1" />
  <path d="M50,80 L50,60 M70,100 L90,100 M50,120 L50,140 M30,100 L10,100" stroke="black" stroke-width="2" />

  <!-- Central Gear -->
  <circle cx="110" cy="100" r="10" fill="none" stroke="black" stroke-width="1" />
  <path d="M110,90 L110,70 M120,100 L140,100 M110,110 L110,130 M100,100 L80,100" stroke="black" stroke-width="2" />

  <!-- Gear for Timer -->
  <circle cx="150" cy="100" r="20" fill="none" stroke="black" stroke-width="1" />
  <path d="M150,80 L150,60 M170,100 L190,100 M150,120 L150,140 M130,100 L110,100" stroke="black" stroke-width="2" />

  <!-- Connection -->
  <line x1="70" y1="100" x2="100" y2="100" stroke="black" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="120" y1="100" x2="130" y2="100" stroke="black" stroke-width="1" stroke-dasharray="2,2" />
</svg>
